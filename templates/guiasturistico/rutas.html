{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
.fixed-size {
  height: 200px;
  width: 100%;
  object-fit: cover;
  padding: 10px; 
  box-sizing: border-box; 
  border-radius: 5px; 
}

.card {
  border: 1px solid #ddd;
  border-radius: 4px;
  margin: 10px;
}

.card-body {
  padding: 15px;
}
</style>

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="bg-light mt-3 text-center pb-4 bg-registration">
        <div>
          <h1 class="font-weight-bolder text-uppercase text-center text-light py-3">
            Guía turístico: {{ guia.nombre }}
          </h1>
        </div>
        <span class="text-light">
          Rutas ofrecidas: {{ rutas.count }}
        </span>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-lg-12">
      <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for ruta in rutas %}
        <div class="col py-2">
          <div class="card h-100">
            <div class="text-center">
              <h5 class="mt-2 text-center font-weight-bolder bg-success text-light ml-2 mr-2">
                ${{ ruta.precio }} <br />
                Por Persona
              </h5>
            </div>

            <img src="{{ ruta.imagen.url }}" class="card-img-top fixed-size" alt="Imagen de la ruta" />
            <div class="card-body">
              <div>
                <div class="d-flex justify-content-between align-items-center small">
                  <div class="d-flex align-items-center">
                    <i class="fa-solid fa-map-pin mr-2" style="color: #b67402;"></i>Actividad:
                  </div>
                  <div>
                    {{ ruta.nombre }}
                  </div>
                </div>
                <div class="d-flex justify-content-between align-items-center small mt-2">
                  <div class="d-flex align-items-center">
                    <i class="fa-solid fa-person-hiking mr-2" style="color: #0953d3;"></i>Capacidad:
                  </div>
                  <div>
                    {{ ruta.capacidad }} 
                  </div>
                </div>
               
                <a href="{% url 'guias:detalle_ruta_con_guia' ruta.id guia.id %}" class="mt-2 btn btn-primary btn-sm btn-lg btn-block add-to-selection">
                  <i class="fa-solid fa-calendar-days mr-2" style="color: #1a5dd1;"></i> Reservar
                </a>

                
              </div>
            </div>
          </div>
        </div>

       
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
