{% extends "admin/change_list.html" %}
{% load i18n admin_urls %}

{% block object-tools %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            
            {% if show_generar_reporte %}
                <a href="{% url 'admin:generar_reporte_guia' %}" class="btn btn-purple ml-5">
                    <i class="fas fa-file-alt"></i> {% trans "Generar Reporte" %}
                </a>
            {% endif %}
            {% if has_add_permission %}
                <a href="{% url cl.opts|admin_urlname:'add' %}" class="btn btn-success">
                    <i class="fas fa-plus"></i> {% trans "Añadir guía turístico" %}
                </a>
            {% endif %}
        </div>
    </div>
{% endblock %}
